<ion-view view-title="Search">
    <ion-content>
        <form ng-submit="openModal()">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="form.searchInput">
            </label>
        </form>
    </ion-content>
</ion-view>

<script id="tab-search-modal-result.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-active-positive">
            <h1 class="title">Search Result</h1>
            <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>

        <ion-content class="padding">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">To</span>
                    <input type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Message</span>
                    <textarea rows="4"></textarea>
                </label>
            </div>
            <button class="button icon button-balanced button-block">Close</button>
        </ion-content>
    </ion-modal-view>
</script>
