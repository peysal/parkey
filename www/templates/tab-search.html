<ion-view view-title="Search">
    <ion-content>
        <form ng-submit="openModal()">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="form.searchInput">
            </label>
        </form>
    </ion-content>
</ion-view>

<script id="tab-search-modal-result.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar>
            <h1 class="title">Search Result</h1>
        </ion-header-bar>
        <ion-content>
            {{form.searchInput}}
        </ion-content>
    </ion-modal-view>
</script>
